<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kn-table</title>
    <link href="lib/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        table {
            margin-bottom: 0 !important;
        }

        ul {
            padding: 0 !important;
            margin: 5px 0 5px 0 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Example</h3>
        <table><tr><td><!-- this table is here to make sure a non-bound table doesn't cause problems ;) --></td></tr></table>

        <table id="table-1" class="table table-striped table-hover" data-bind="koTable: { pageSize: 10, rowsClickable: false, rowClickedCallback: rowClicked }">
            <thead>
                <tr>
                    <th data-sort-property="id">Id</th>
                    <th data-sort-property="name">Name</th>
                    <th data-sort-property="age">Age</th>
                    <th data-sort-property="gender">Gender</th>
                    <th data-sort-property="company">Company</th>
                    <th data-sort-property="email">Email</th>
                    <th data-sort-property="phone">Phone</th>
                    <th data-sort-property="isActive">Active</th>
                    <th data-sort-property="isActive">Active Icon</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: pagedItems">
                <tr>
                    <td><span data-bind="text: id"></span></td>
                    <td><span data-bind="text: name"></span></td>
                    <td><span data-bind="text: age"></span></td>
                    <td><span data-bind="text: gender"></span></td>
                    <td><span data-bind="text: company"></span></td>
                    <td><span data-bind="text: email"></span></td>
                    <td><span data-bind="text: phone"></span></td>
                    <td><span data-bind="css: { 'glyphicon-ok': isActive, 'glyphicon-remove': !isActive }" class="sort-icon glyphicon small" aria-hidden="true"></span></td>
                    <td><span data-bind="text: isActive"></span></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <div class="ko_table_pagination"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Debug Info</h3>
            </div>
            <div class="panel-body">
                <div>hasRows: <span data-bind="text: hasRows"></span></div>
                <div>rowCount: <span data-bind="text: rowCount"></span></div>
                <div>currentPage: <span data-bind="text: currentPage() + 1"></span></div>
                <div>isFirstPage: <span data-bind="text: isFirstPage"></span></div>
                <div>isLastPage: <span data-bind="text: isLastPage"></span></div>
                <div>pageCount: <span data-bind="text: pageCount"></span></div>
                <div>pageSize: <input type="number" data-bind="textInput : pageSize" max="50" style="width: 75px;" step="5" /></div>
                <div>paginationIndexes: <span data-bind="text: paginationIndexes"></span></div>
                <div data-bind="visible: rowClickedCallbackExists">rows clickable: <input id="rowsClickable" type="checkbox" />&nbsp;&nbsp;&nbsp;<span id="rowClicked"></span></div>
                <div><button data-bind="click: clearItems">clearItems</button>&nbsp;<button data-bind="visible: !hasRows(), click: setItems.bind($data, [])">Reload Data</button></div>
                <br />
                <div>
                    <button data-bind="click: gotoFirstPage"><<</button>
                    <button data-bind="click: gotoPreviousPage"><</button>
                    <!-- ko foreach : paginationIndexes() -->
                    <button data-bind="click: $parent.gotoPage, text: $data+1"></button>
                    <!-- /ko -->
                    <button data-bind="click: gotoNextPage">></button>
                    <button data-bind="click: gotoLastPage">>></button>
                </div>
            </div>
        </div>

    </div>

    <script src="lib/js/jquery.js"></script>
    <script src="lib/js/knockout-debug.js"></script>
    <script src="lib/js/knockout.mapping-debug.js"></script>
    <script src="lib/js/bootstrap.js"></script>

    <script src="js/_koTable.js"></script>
    <script src="js/_viewModel.js"></script>
    <script src="js/_app.js"></script>
</body>
</html>
