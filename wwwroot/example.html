<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kn-table</title>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.1/toastr.min.css" rel="stylesheet" type="text/css" />
    <style>
        html {
            overflow-y: scroll;
        }

        .form-inline > * {
            margin: 10px 5px 10px 10px !important;
        }

        tr td:nth-child(2), th:nth-child(2) {
            text-align: right;
        }

        tr td:nth-child(4), th:nth-child(4) {
            text-align: center;
        }

        tr td:nth-child(8), th:nth-child(8) {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Contact List</h3>
        <p><button class="btn btn-default" type="submit" data-bind="click: addClickHandler">Add Record</button></p>
        <table>
            <tr>
                <td><!-- this table is here from testing purposes to make sure a non-bound table doesn't cause problems ;) --></td>
            </tr>
        </table>

        <table id="table-1" class="table table-striped table-hover" data-bind="koTable: { pageSize: 10, showSearch: true, rowsClickable: true, initialSortProperty: 'id', initialSortDirection: 'desc'  }">
            <thead>
                <tr>
                    <th></th>
                    <th data-sort-property="id">Id</th>
                    <th data-sort-property="name">Name</th>
                    <th data-sort-property="age">Age</th>
                    <th data-sort-property="company">Company</th>
                    <th data-sort-property="email">Email</th>
                    <th data-sort-property="phone">Phone</th>
                    <th data-sort-property="isActive">Active</th>
                </tr>
                <tr>
                    <th>
                        <div class="ko-table-search"></div>
                    </th>
                </tr>
            </thead>
            <tbody data-bind="foreach: koTable.pagedItems">
                <tr>
                    <td>
                        <a data-bind="click: $parent.deleteClickHandler">
                            <span class="glyphicon glyphicon-trash" style="font-size: 12px;"></span>
                        </a>
                    </td>
                    <td><span data-bind="text: id"></span></td>
                    <td><span data-bind="text: name"></span></td>
                    <td><span data-bind="text: age"></span></td>
                    <td><span data-bind="text: company"></span></td>
                    <td><span data-bind="text: email"></span></td>
                    <td><span data-bind="text: phone"></span></td>
                    <td><span data-bind="css: { 'glyphicon-ok': isActive, 'glyphicon-remove': !isActive }, style: { 'color': isActive ? 'lime': 'red' }" class="sort-icon glyphicon small" aria-hidden="true"></span></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <div class="ko-table-pagination"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
        <div class="panel panel-default" >
            <div class="panel-heading">
                <h3 class="panel-title">Debug Info</h3>
            </div>
            <div class="panel-body">
                <form data-bind="with: koTable">
                    <div class="form-inline ">
                        <div class="form-group">
                            <label>Has Data: </label>
                            <p class="form-control-static" data-bind="text: hasRows"></p>
                        </div>
                        <div class="form-group">
                            <label>Row Count: </label>
                            <p class="form-control-static" data-bind="text: rowCount"></p>
                        </div>
                        <div class="form-group">
                            <label>Sort: </label>
                            <p class="form-control-static" data-bind="text: sortProperty() + ' ' + sortDirection()"></p>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" data-bind="checked: rowsClickable, click: function(data, evt) { rowsClickable(); return true; }" />&nbsp;Rows clickable?
                            </label>
                        </div>
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    Page Size: <span data-bind="text: pageSize"></span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" data-bind="click : pageSize.bind($data,1)">1</a></li>
                                    <li><a href="#" data-bind="click : pageSize.bind($data,5)">5</a></li>
                                    <li><a href="#" data-bind="click : pageSize.bind($data,10)">10</a></li>
                                    <li><a href="#" data-bind="click : pageSize.bind($data,15)">15</a></li>
                                    <li><a href="#" data-bind="click : pageSize.bind($data,25)">25</a></li>
                                    <li><a href="#" data-bind="click : pageSize.bind($data,50)">50</a></li>
                                    <li><a href="#" data-bind="click : pageSize.bind($data,100)">100</a></li>
                                    <li><a href="#" data-bind="click : pageSize.bind($data,1000)">1000</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Page: </label>
                            <p class="form-control-static" data-bind="text: (currentPage() + 1) + ' of ' + pageCount()"></p>
                        </div>
                        <div class="form-group">
                            <label>First Page: </label>
                            <span class="glyphicon" data-bind="css: { 'glyphicon-ok': isFirstPage(), 'glyphicon-remove': !isFirstPage() }, style: { 'color': isFirstPage() ? 'lime': 'red' }"></span>
                        </div>
                        <div class="form-group">
                            <label>Last Page: </label>
                            <span class="glyphicon" data-bind="css: { 'glyphicon-ok': isLastPage(), 'glyphicon-remove': !isLastPage() }, style: { 'color': isLastPage() ? 'lime': 'red' }"></span>
                        </div>
                        <div class="form-group">
                            <label>Pagination Indexes: </label>
                            <p class="form-control-static" data-bind="text: paginationIndexes"></p>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" data-bind="visible: hasRows(), click: clearItems">Clear</button>
                            <button class="btn btn-success" data-bind="click: $parent.reloadClickHandler">Reload</button>
                        </div>
                        <div class="form-group">
                            <div>
                                <button data-bind="click: gotoFirstPage"><<</button>
                                <button data-bind="click: gotoPreviousPage"><</button>
                                <!-- ko foreach : paginationIndexes() -->
                                <button data-bind="click: $parent.gotoPage, text: $data+1"></button>
                                <!-- /ko -->
                                <button data-bind="click: gotoNextPage">></button>
                                <button data-bind="click: gotoLastPage">>></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="editModalLabel">Edit Record</h4>
                </div>
                <div class="modal-body">
                    <form name="modal" class="form-horizontal" data-bind="with: modalItem" >
                        <!-- ko if: id -->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Id</label>
                            <div class="col-sm-10" style="margin-top: 7px;">
                                <span class="form-control-static" data-bind="text: id"></span>
                                <input name="id" type="hidden" data-bind="value: id" />
                            </div>
                        </div>
                        <!-- /ko -->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" data-bind="value: name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Age</label>
                            <div class="col-sm-10" style="max-width: 100px;">
                                <input type="number" class="form-control" name="age" min="0" data-bind="value: age">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Company</label>
                            <div class="dropdown col-sm-10" id="companydd">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    <span data-bind="text: company">Company </span> <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" data-bind="foreach: $parent.koTable.distinctValues('company')">
                                    <li><a href="#" data-bind="text: $data, click: function(data,evt) { company(data);  $('.modal [name=\'company\']').val(data); $('.modal #companydd').attr('data-val',data); $('.modal #companydd span:first').text(data); }">1</a></li>
                                </ul>
                                <input name="company" type="hidden" data-bind="value: company" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" name="email" data-bind="value: email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Phone</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="phone" data-bind="value: phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="isActive" data-bind="checked: isActive"> active?
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bind="click: saveClickHandler">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-debug.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="scripts/_app/koTable.js"></script>
    <script src="scripts/_app/viewModel.js"></script>
    <script src="scripts/_app/app.js"></script>
</body>
</html>
